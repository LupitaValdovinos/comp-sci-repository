<!DOCTYPE html>
<html>

<head>

          <option value="underline">underline</option>

          <option value="white">white</option>
          <option value="red">red</option>
        </select>
        <select id="dropdown">
          <option value="grocery">grocery</option>
          <option value="scool">school</option>
          <option value="sports">sports</option>
        </select>
          
        <input type="submit" />
        <br>
        <div id="grocery" style="display: inline-block" class="categoryborder"><br>Grocery</br></div>
        <div id="sports" style="display: inline-block" class="categoryborder"><br>Sports</br></div>
        <div id="school" style="display: inline-block" class="categoryborder"><br>School</br></div>
    </form>
  </section>
  <footer>
  </footer>

</html>
